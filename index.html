<!DOCTYPE html>
<html>
  <head>
    <meta name="description" content="fractal spiral generator" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Magic Rainbow Spiral</title>

    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script type="text/javascript" src="dist/index.js"></script>
  </head>
  <body>
    <div id="canvas-container" @click="window.togglePlay()"></div>

    <!-- Settings Panel -->
    <div x-data="settingsPanel()" x-init="init()" class="fixed top-0 right-0 z-50">
      <!-- Toggle Button -->
      <button
        @click="open = !open"
        class="absolute top-4 right-4 p-2 bg-black/50 hover:bg-black/70 text-white rounded-lg backdrop-blur-sm transition-all duration-300"
        :class="{ 'opacity-30 hover:opacity-100': !open }"
      >
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
        </svg>
      </button>

      <!-- Settings Panel -->
      <div
        x-show="open"
        x-transition:enter="transition ease-out duration-300"
        x-transition:enter-start="opacity-0 translate-x-full"
        x-transition:enter-end="opacity-100 translate-x-0"
        x-transition:leave="transition ease-in duration-200"
        x-transition:leave-start="opacity-100 translate-x-0"
        x-transition:leave-end="opacity-0 translate-x-full"
        class="mt-16 mr-4 w-72 bg-black/70 backdrop-blur-md rounded-xl shadow-2xl text-white overflow-hidden"
      >
        <div class="p-4 border-b border-white/10">
          <h2 class="text-lg font-semibold">Visual Settings</h2>
          <p class="text-xs text-gray-400 mt-1">Customize the spiral effect</p>
        </div>

        <div class="p-4 space-y-4 max-h-[70vh] overflow-y-auto">
          <!-- Speed -->
          <div class="space-y-2">
            <div class="flex justify-between items-center">
              <label class="text-sm font-medium">Speed</label>
              <span class="text-xs text-gray-400" x-text="settings.speed.toFixed(2)"></span>
            </div>
            <input
              type="range"
              x-model="settings.speed"
              @input="updateSetting('speed', parseFloat($event.target.value))"
              min="0.1"
              max="2"
              step="0.05"
              class="w-full accent-purple-500"
            />
          </div>

          <!-- Grid Density -->
          <div class="space-y-2">
            <div class="flex justify-between items-center">
              <label class="text-sm font-medium">Grid Density</label>
              <span class="text-xs text-gray-400" x-text="settings.gridPeriod.toFixed(1)"></span>
            </div>
            <input
              type="range"
              x-model="settings.gridPeriod"
              @input="updateSetting('gridPeriod', parseFloat($event.target.value))"
              min="2"
              max="16"
              step="0.5"
              class="w-full accent-purple-500"
            />
          </div>

          <!-- Acid Intensity -->
          <div class="space-y-2">
            <div class="flex justify-between items-center">
              <label class="text-sm font-medium">Acid Intensity</label>
              <span class="text-xs text-gray-400" x-text="settings.acidIntensity.toFixed(2)"></span>
            </div>
            <input
              type="range"
              x-model="settings.acidIntensity"
              @input="updateSetting('acidIntensity', parseFloat($event.target.value))"
              min="0"
              max="1"
              step="0.05"
              class="w-full accent-purple-500"
            />
          </div>

          <!-- Electricity -->
          <div class="space-y-2">
            <div class="flex justify-between items-center">
              <label class="text-sm font-medium">Electricity</label>
              <span class="text-xs text-gray-400" x-text="settings.electricity.toFixed(1)"></span>
            </div>
            <input
              type="range"
              x-model="settings.electricity"
              @input="updateSetting('electricity', parseFloat($event.target.value))"
              min="0"
              max="5"
              step="0.1"
              class="w-full accent-purple-500"
            />
          </div>

          <!-- Core Glow -->
          <div class="space-y-2">
            <div class="flex justify-between items-center">
              <label class="text-sm font-medium">Core Glow</label>
              <span class="text-xs text-gray-400" x-text="settings.coreGlow.toFixed(3)"></span>
            </div>
            <input
              type="range"
              x-model="settings.coreGlow"
              @input="updateSetting('coreGlow', parseFloat($event.target.value))"
              min="0.01"
              max="0.2"
              step="0.005"
              class="w-full accent-purple-500"
            />
          </div>

          <!-- Chromatic Aberration -->
          <div class="space-y-2">
            <div class="flex justify-between items-center">
              <label class="text-sm font-medium">Chromatic Aberration</label>
              <span class="text-xs text-gray-400" x-text="settings.chromatic.toFixed(3)"></span>
            </div>
            <input
              type="range"
              x-model="settings.chromatic"
              @input="updateSetting('chromatic', parseFloat($event.target.value))"
              min="0"
              max="0.02"
              step="0.001"
              class="w-full accent-purple-500"
            />
          </div>

          <!-- Gamma -->
          <div class="space-y-2">
            <div class="flex justify-between items-center">
              <label class="text-sm font-medium">Gamma</label>
              <span class="text-xs text-gray-400" x-text="settings.gamma.toFixed(2)"></span>
            </div>
            <input
              type="range"
              x-model="settings.gamma"
              @input="updateSetting('gamma', parseFloat($event.target.value))"
              min="0.5"
              max="2"
              step="0.05"
              class="w-full accent-purple-500"
            />
          </div>

          <!-- Reverse Toggle -->
          <div class="flex items-center justify-between py-2">
            <label class="text-sm font-medium">Reverse Direction</label>
            <button
              @click="toggleReverse()"
              :class="settings.reverse ? 'bg-purple-500' : 'bg-gray-600'"
              class="relative inline-flex h-6 w-11 items-center rounded-full transition-colors"
            >
              <span
                :class="settings.reverse ? 'translate-x-6' : 'translate-x-1'"
                class="inline-block h-4 w-4 transform rounded-full bg-white transition-transform"
              ></span>
            </button>
          </div>
        </div>

        <!-- Footer Actions -->
        <div class="p-4 border-t border-white/10 flex gap-2">
          <button
            @click="resetDefaults()"
            class="flex-1 px-3 py-2 text-sm bg-gray-700 hover:bg-gray-600 rounded-lg transition-colors"
          >
            Reset
          </button>
          <button
            @click="randomize()"
            class="flex-1 px-3 py-2 text-sm bg-purple-600 hover:bg-purple-500 rounded-lg transition-colors"
          >
            Randomize
          </button>
        </div>
      </div>
    </div>

    <script type="text/javascript">
      function settingsPanel() {
        return {
          open: false,
          settings: {
            speed: 0.5,
            gridPeriod: 8.0,
            acidIntensity: 0.5,
            electricity: 2.0,
            coreGlow: 0.04,
            chromatic: 0.005,
            gamma: 1.1,
            reverse: false,
          },
          defaults: {
            speed: 0.5,
            gridPeriod: 8.0,
            acidIntensity: 0.5,
            electricity: 2.0,
            coreGlow: 0.04,
            chromatic: 0.005,
            gamma: 1.1,
            reverse: false,
          },
          init() {
            // Sync with app state once it's ready
            window.addEventListener('DOMContentLoaded', () => {
              if (window.getSettings) {
                this.settings = { ...this.settings, ...window.getSettings() };
              }
            });
          },
          updateSetting(key, value) {
            this.settings[key] = value;
            if (window.updateSettings) {
              window.updateSettings({ [key]: value });
            }
          },
          toggleReverse() {
            this.settings.reverse = !this.settings.reverse;
            if (window.updateSettings) {
              window.updateSettings({ reverse: this.settings.reverse });
            }
          },
          resetDefaults() {
            this.settings = { ...this.defaults };
            if (window.updateSettings) {
              window.updateSettings(this.settings);
            }
          },
          randomize() {
            this.settings = {
              speed: 0.1 + Math.random() * 1.9,
              gridPeriod: 2 + Math.random() * 14,
              acidIntensity: Math.random(),
              electricity: Math.random() * 5,
              coreGlow: 0.01 + Math.random() * 0.19,
              chromatic: Math.random() * 0.02,
              gamma: 0.5 + Math.random() * 1.5,
              reverse: Math.random() > 0.5,
            };
            if (window.updateSettings) {
              window.updateSettings(this.settings);
            }
          },
        };
      }

      window.addEventListener("DOMContentLoaded", () => window.startApp());
    </script>
  </body>
</html>
